<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminbuchung</title>
</head>
<body>
    <h2>Neuen Termin eintragen</h2>
    <form id="eventForm">
        <label>Event Name:</label>
        <input type="text" id="eventName" required><br><br>

        <label>Datum:</label>
        <input type="date" id="eventDate" required><br><br>

        <label>Teilnehmer Name:</label>
        <input type="text" id="participant" required><br><br>

        <button type="submit">Termin eintragen</button>
    </form>

    <h3>Geplante Termine:</h3>
    <ul id="eventList"></ul>

<script>
    const repoOwner = "OnkelHomie";
    const repoName = "test";

    document.getElementById("eventForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const eventName = document.getElementById("eventName").value;
        const eventDate = document.getElementById("eventDate").value;
        const participants = [...document.querySelectorAll("input[name='participant']")]
                            .map(input => input.value)
                            .join(", ");

        const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/dispatches`, {
            method: "POST",
            headers: {
                "Authorization": `Bearer DEIN_PUBLIC_GITHUB_TOKEN`,
                "Accept": "application/vnd.github.everest-preview+json",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                event_type: "new_event",
                client_payload: {
                    event: eventName,
                    date: eventDate,
                    participant: participants
                }
            })
        });

        if (response.ok) {
            alert("Termin erfolgreich eingetragen!");
            window.location.reload();
        } else {
            alert("Fehler beim Eintragen des Termins.");
        }
    });
</script>
</body>
</html>
