<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminbuchung</title>
</head>
<body>
    <h2>Neuen Termin eintragen</h2>
    <form id="eventForm">
        <label>Event Name:</label>
        <input type="text" id="eventName" required><br><br>

        <label>Datum:</label>
        <input type="date" id="eventDate" required><br><br>

        <label>Teilnehmer Name:</label>
        <input type="text" id="participant" required><br><br>

        <button type="submit">Termin eintragen</button>
    </form>

    <h3>Geplante Termine:</h3>
    <ul id="eventList"></ul>

    <script>
        const repoOwner = "DEIN_GITHUB_USERNAME";
        const repoName = "DEIN_REPO_NAME";
        const token = "DEIN_PERSONAL_ACCESS_TOKEN"; // Diese Info darf NICHT in den Code â€“ nutze eine GitHub Action!

        document.getElementById("eventForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const eventName = document.getElementById("eventName").value;
            const eventDate = document.getElementById("eventDate").value;
            const participant = document.getElementById("participant").value;

            const issueTitle = `${eventName} am ${eventDate}`;
            const issueBody = `Teilnehmer: ${participant}`;
            
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues`, {
                method: "POST",
                headers: {
                    "Authorization": `token ${token}`,
                    "Accept": "application/vnd.github.v3+json",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    title: issueTitle,
                    body: issueBody,
                    labels: ["Kalender"]
                })
            });

            if (response.ok) {
                alert("Termin erfolgreich eingetragen!");
                window.location.reload();
            } else {
                alert("Fehler beim Eintragen des Termins.");
            }
        });

        async function fetchEvents() {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/issues?labels=Kalender`);
            const issues = await response.json();
            const eventList = document.getElementById("eventList");

            issues.forEach(issue => {
                const listItem = document.createElement("li");
                listItem.textContent = `${issue.title} - ${issue.body}`;
                eventList.appendChild(listItem);
            });
        }

        fetchEvents();
    </script>
</body>
</html>
