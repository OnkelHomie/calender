<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Terminbuchung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2, h3 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            width: 350px;
        }
        li {
            background: white;
            padding: 12px;
            margin-top: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>Neuen Termin eintragen</h2>
    <form id="eventForm">
        <label>Event Name:</label>
        <input type="text" id="eventName" required><br><br>

        <label>Datum:</label>
        <input type="date" id="eventDate" required><br><br>

        <label>Teilnehmer:</label>
        <div id="participants">
            <input type="text" name="participant" required>
        </div>
        <button type="button" onclick="addParticipant()">+ Teilnehmer hinzuf√ºgen</button>
        <br><br>

        <button type="submit">Termin eintragen</button>
    </form>

    <h3>Geplante Termine:</h3>
    <ul id="eventList"></ul>

    <script>
        function addParticipant() {
            const newInput = document.createElement("input");
            newInput.type = "text";
            newInput.name = "participant";
            newInput.placeholder = "Teilnehmername";
            document.getElementById("participants").appendChild(newInput);
        }
    </script>
</body>
</html>
